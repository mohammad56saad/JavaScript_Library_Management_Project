<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT LIBRARY MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Library Management</h1>
    </header>
    <main>
        <h2 id="title">Home</h2>
        <form action="#" method="get" id="book-form">
            <h3>Add Book</h3>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author" required>
            </div>
            <div>
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" placeholder="Publisher" required>
            </div>
            <div>
                <label for="date">Publishing Date</label>
                <input type="date" id="date" required>
            </div>
            <div>
                <button type="submit" id="form-btn">Add Book</button>
            </div>
        </form>
        <table>
            <caption>Books available in Library</caption>
            <thead>
                <tr id="header-row">
                    <th>Sr</th>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Publishing Date</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <dialog id="edit-dialog">
            <button id="close-dialog"><i class="bi bi-x-square-fill"><svg xmlns="http://www.w3.org/2000/svg" width="18"
                        height="18" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                    </svg></i></button>
            <form action="#" method="get" id="edit-form">
                <div>
                    <label for="edit-name">Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div>
                    <label for="edit-author">Author</label>
                    <input type="text" id="edit-author" required>
                </div>
                <div>
                    <label for="edit-publisher">Publisher</label>
                    <input type="text" id="edit-publisher" required>
                </div>
                <div>
                    <label for="edit-date">Publishing Date</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div>
                    <button type="submit" id="edit-btn">Edit Book</button>
                </div>
            </form>
        </dialog>
        <div class="buttons">
            <button id="button1">Books</button>
            <button id="button2">Author</button>
            <button id="button3">Publishers</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
